name: Combined Frontend and Backend CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  frontend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 18.x, 20.x ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: week5/week5_practice/ci-practice/frontend

      - name: Build frontend
        run: npm run build --if-present
        working-directory: week5/week5_practice/ci-practice/frontend

      - name: Run frontend tests
        run: npm test
        working-directory: week5/week5_practice/ci-practice/frontend

  backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build backend with Gradle
        run: ./gradlew build
        working-directory: week5/week5_practice/ci-practice/backend

      - name: Run backend tests
        run: ./gradlew test
        working-directory: week5/week5_practice/ci-practice/backend

  success-message:
    runs-on: ubuntu-latest
    needs: [ frontend, backend ]

    steps:
      - name: Echo success message
        run: echo "Both frontend and backend CI/CD flows completed successfully!"
